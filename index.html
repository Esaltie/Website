  <style>
    /* Apply lilac background to the body */
    body {
      background-color: #D8B9D6; /* Lilac color */
      color: black; /* Set text color to black */
      font-family: Arial, sans-serif; /* Set a more readable font */
      text-align: center; /* Center all content */
      margin: 0;
      padding: 0;
    }

    /* Center the div and ensure it fills the screen */
    div {
      min-height: 100vh; /* Ensure div takes the full height of the screen */
      display: flex;

      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ffff66 0%, #ffffff 40%, #660066 70%, #000000 80%);
    }

    /* Style for table rows */
    tr:nth-child(even) {
      background-color: #D6EEEE;
    }

    tr:nth-child(odd) {
      background-color: #FFFFFF;
    }

    /* Title color */
    h1 {
      color: black;
      font-size: 32px;
      margin-bottom: 10px;
    }

    /* Paragraph color */
    p {
      color: black;
      font-size: 18px;
    }

    h2 {
      color: black;
      font-size: 24px;
    }

    table {
      margin: 20px auto;
      width: 80%; /* Make the table more responsive */
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      font-size: 18px;
    }

    td {
      font-size: 16px;
    }

    /* Style for images */
    img {
      width: 1000px;
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
